<!DOCTYPE html>
<html>
<body>

<a name="html">HTML</a><br>
<a name="css">CSS</a><br>
<a name="xml">Java Script</a><br>

<p>Click the button to display the innerHTML of the first anchor in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML =
  document.anchors[1].innerHTML;
}
</script>

</body>
</html>
