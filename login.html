<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Resources/css/login.css">
</head>

<body>
    <!--Above Header-->
    <div class="header-container">
        <div class="container-fluid">
            <p class="userlogo">CONTACT US | WORLD WIDE</p>
        </div>
    </div>
    <div class="top-nav">
        <div class="container-fluid">
            <img src="Resources/images/aig-insurance.svg" alt="AIG logo">
            <p class="title_login">GENERATION 5 EXTENDED WARRANTY SYSTEM</p>
        </div>
    </div>
    <!--<style type="text/css">
      #picture {
          background-image:url(Background.jpg)
      }
    </style>
    <div id="picture"> -->
    <!--Main Screen-->
    <div class="registration">
        <div class="container">

            <form id="form" class="form">
                <h2>Register With Us</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again">
                    <small>Error Message</small>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-left">
                <span><br>
                    @2012 American International Group, Inc.
                    All Rights Reserved.</span>
            </div>
            <div class="footer-right">
                <span class="span1"> Terms of Use </span>
                <span class="span2"> Legal Notice </span><br><br>
                <span class="span3"> Privacy </span>
            </div>
        </div>
    </footer>
    <script src="./login.js"></script>
</body>

</html>
